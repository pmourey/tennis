<!-- templates/select_age_category.html -->
{% extends 'base.html' %}
{% include './partials/_menu.html' %}

{% block main %}
<form action="{{ url_for('select_championship_new_team') }}" method="POST">
    <table class="update-form">
        <caption class="table-caption">Fiche création équipe {{ 'Femmes' if gender else 'Hommes' }}</caption>
        <input type="hidden" name="gender" value="{{ gender }}">
        <tr>
            <td><label for="championship">Championnat :</label></td>
            <td><select name="championship" required>
                <option value="">Sélectionnez un championnat</option>
                {% for championship in championships %}
                <option value="{{ championship.id }}">{{ championship.name }}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Continuer"></td>
        </tr>
    </table>
</form>
{% endblock %}
